<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="counter.js"></script>
    <script src="index.js"></script>
    <title>Count Widget Using Alpine.js</title>
</head>

<body class="bg-gray-200 flex items-center h-screen">
    <div class="container mx-auto mt-6 max-w-sm bg-white shadow-lg rounded-lg p-6">
        <div>
            <h2 class="bg-gray-600 text-white text-center font-bold px-2 py-2 rounded">Message Widget</h2>

            <div x-data="{ 
                    message : 'Unclicked', 
                    enteredMessage : 'Clicked'
                    }" 
                >

                <div x-text="message" class="bg-slate-200 px-1 py-1 rounded mt-4 text-center"></div>

                <div class="flex justify-center">
                    <button x-on:click="message = enteredMessage"
                            class="bg-orange-300 mt-4 mb-6 text-white px-4 py-2 rounded hover:bg-orange-400 transition duration-200"
                        >
                        Show message
                    </button>
                </div>
            </div>
        </div>

        <div x-data="counter" class="text-center bg-slate-100 pt-2 pb-4">
            <h1 class="text-2xl font-bold mb-4">Counter</h1>
        
            <div class="counter text-4xl font-semibold mb-4" x-text="count"></div>
        
            <div class="flex justify-center space-x-4">
                <button 
                    x-on:click="increment" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200"
                >
                    +
                </button>
                <button 
                    x-on:click="decrement" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-200"
                >
                    -
                </button>
            </div>
        
            <div class="mt-6">
                <button 
                    x-on:click="reset" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
                >
                    Reset
                </button>
            </div>
        </div>

        <footer x-data class="text-center mt-10">
